name: PR Checks
on:
  pull_request:
    branches: [main, master]
jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Basic Syntax Check
        run: |
          echo "Running syntax validation..."
          find . -name "*.js" -o -name "*.py" -o -name "*.ts" | xargs -I {} node -c {} || true
