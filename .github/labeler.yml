documentation:
  - changed-files:
    - any-glob-to-any-file:
      - '**/*.md'
      - 'docs/**'

source:
  - changed-files:
    - any-glob-to-any-file:
      - 'src/**'

config:
  - changed-files:
    - any-glob-to-any-file:
      - '*.json'
      - '.env*'

workflows:
  - changed-files:
    - any-glob-to-any-file:
      - '.github/**/*.yml'
      - '.github/**/*.yaml'
